name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, macos-10.15, macos-11.0]
        swift: ["5.5"]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Swift
        uses: fwal/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}
      - name: Confirm Swift version
        run: swift --version
      - name: Build
        run: make
      - name: Run tests
        run: make test
