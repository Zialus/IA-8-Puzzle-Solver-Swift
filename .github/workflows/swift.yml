name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, macos-11, macos-12, macos-13]
        swift: ["5.8"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Swift
        uses: fwal/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}
      - name: Confirm Swift version
        run: swift --version
      - name: Build
        run: make
      - name: Run tests
        run: make test
